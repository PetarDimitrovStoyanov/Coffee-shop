<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/footer-and-header.css}">
    <link rel="stylesheet" th:href="@{/css/buttons-and-text.css}">
    <link rel="stylesheet" th:href="@{/css/forgotten-email.css}">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.7/css/all.css}">
    <title>Forgotten email</title>
</head>
<body>
<div th:replace="fragments/common::headerNavTwo"></div>

<section class="content">
    <h2 class="text brown">RESET YOUR PASSWORD</h2>
    <p class="light-brown-text">We will send you an email to reset your password.</p>
    <form>
        <div class="form-group">
            <label for="email">Write your email here:</label>
            <input type="email" class="form-control" id="email" placeholder="email@emial.com">
        </div>
        <div class="center">
            <button type="submit" class="btn btn-red btn-header-red">SUBMIT</button>
        </div>
    </form>
</section>

<div th:replace="fragments/common::footer"></div>
<script th:src="@{/js/media-header.js}"></script>
</body>
</html>
