<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/footer-and-header.css}">
    <link rel="stylesheet" th:href="@{/css/buttons-and-text.css}">
    <link rel="stylesheet" th:href="@{/css/user-profile.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>User profile</title>
</head>
<body>
<div th:replace="fragments/common::headerNavTwo"></div>

<section class="content-profile">
    <h2 class="text brown size-h2">MY ACCOUNT</h2>
    <th:block sec:authorize="isAuthenticated()">
        <form class="btn-wrapper" th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-red btn-header-red">Log out</button>
        </form>
    </th:block>
</section>

<div class="topic margin-top-topic">
    <h2 class="brown text">USER DATA</h2>
    <p class="red">You can change your data here:</p>
</div>

<form action="" class="register-form">
    <div>
        <label for="firstName" class="form-label">First name:</label>
        <input type="text" id="firstName" class="form-control">
    </div>
    <div>
        <label for="lastName" class="form-label">Last name:</label>
        <input type="text" id="lastName" class="form-control">
    </div>
    <div>
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control">
    </div>
    <div>
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-control">
    </div>
    <div class="center">

        <button type="submit" class="btn btn-primary btn-red margin-top">Submit changes</button>
    </div>
</form>
<div th:replace="fragments/common::footer"></div>
<script th:src="@{../js/media-header.js}"></script>
<script th:src="@{../js/media-header.js}"></script>
</body>
</html>
