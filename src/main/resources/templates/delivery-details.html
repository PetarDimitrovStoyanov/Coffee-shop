<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer-and-header.css">
    <link rel="stylesheet" href="../css/buttons-and-text.css">
    <link rel="stylesheet" href="../css/delivery-details.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Delivery details</title>
</head>
<body>
<div th:replace="fragments/common::headerNavTwo"></div>
<form action="" class="register-form">
    <h2 class="text brown">DELIVERY DETAILS</h2>
    <div class="wrapper-sections">
        <section class="section-left">
            <div>
                <label for="country" class="form-label">Country:</label>
                <input type="text" id="country" class="form-control">
            </div>
            <div>
                <label for="city" class="form-label">City:</label>
                <input type="text" id="city" class="form-control">
            </div>
            <div>
                <label for="postal" class="form-label">City postal code:</label>
                <input type="text" id="postal" class="form-control">
            </div>
            <div>
                <label for="address" class="form-label">Address:</label>
                <input type="text" id="address" class="form-control">
            </div>
        </section>
        <section class="section-right">
            <div class="form-group">
                <label for="exampleFormControlSelect1">Select a courier</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>DHL</option>
                    <option>TNT</option>
                    <option>UPS</option>
                </select>
            </div>
            <div>
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control">
            </div>
            <div>
                <label for="phone" class="form-label">Phone:</label>
                <input type="text" id="phone" class="form-control">
            </div>
            <div>
                <label for="person" class="form-label">Contact person:</label>
                <input type="text" id="person" class="form-control">
            </div>
        </section>
    </div>
    <div class="center">
        <button type="submit" class="btn btn-header-red btn-red margin-top">Submit</button>
    </div>
</form>


<div th:replace="fragments/common::footer"></div>
<script th:src="@{../js/media-header.js}"></script>
</body>
</html>
