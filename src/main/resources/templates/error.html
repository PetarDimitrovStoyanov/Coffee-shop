<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer-and-header.css">
    <link rel="stylesheet" href="../css/buttons-and-text.css">
    <link rel="stylesheet" href="../css/error.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Error page</title>
</head>
<body>

<div th:replace="fragments/common::headerNavTwo"></div>

<main>
    <div class="video-wrapper">
        <video src="/videos/404.mp4" autoplay loop muted></video>
    </div>
    <div class="wrapper-text">
        <div class="text">
            <h1>Error 404! Page Not Found.</h1>
            <p>We can't find the page that you are looking for. <br>
                You can either return to find the previous page, visit the homepage <br>
                or contact our support team.
            </p>
        </div>
        <div class="buttons-error">
            <a class="btn btn-red btn-header btn-header-red" th:href="@{/homepage}">Visit Homepage</a>
            <button class="btn light-brown">Contact us</button>
        </div>
    </div>
</main>
<div th:replace="fragments/common::footer"></div>
<script src="../js/header.js"></script>
<script src="../js/media-header.js"></script>
</body>
</html>
