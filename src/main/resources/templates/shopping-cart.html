<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/footer-and-header.css}">
    <link rel="stylesheet" th:href="@{/css/buttons-and-text.css}">
    <link rel="stylesheet" th:href="@{/css/shopping-cart.css}">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.7/css/all.css}">
    <title>Shopping cart</title>
</head>
<body>
<div th:replace="fragments/common::headerNavTwo"></div>

<section class="content">
    <a class="red" th:href="@{/products}">‚Üê Continue shopping</a>
    <h2 class="text brown">Your cart</h2>
    <form th:action="@{/payments/shopping-cart}" th:method="POST">
        <table class="table">
            <thead>
            <tr>
                <th scope="col" class="light-grey">Product</th>
                <th scope="col" class="light-grey center-td">Price in USD/$</th>
                <th scope="col" class="light-grey center-td">Quantity</th>
                <th scope="col" class="light-grey center-td">Total in USD/$</th>
                <th scope="col" class="light-grey"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="s : ${shoppingCart.getItems()}">
                <td class="td-flex">
                    <div class="wrap-img-table">
                        <img class="img-shopping-cart" th:id="*{s.product.id}" src="/images/products/billowing.jpg"
                             alt="no image available">
                    </div>
                    <div class="text-table">
                        <h3 class="brown text small" th:text="*{s.product.name}">Coffee Pod 12-Pack</h3>
                        <p class="" th:text="*{s.product.type}"></p>
                    </div>
                </td>
                <td><p class="light-brown-text center-td" th:text="*{s.price}"></p></td>
                <td class="middle-td">
                    <div class="pieces-div center-td">
                        <input disabled type="text" id="qty1" name="qty" value="1" class="pieces" th:value="*{s.piece}">
                    </div>
                </td>
                <td class="step"><p class="light-brown-text center-td total" th:text="*{s.total}"></p></td>
                <td class="remove-container">
                    <a th:href="@{/payments/remove-it/{id}(id=*{s.product.id})}" class="remove-btn-shop-cart center-td gold">Remove</a>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td id="totalSum" class="light-brown-text center-td">0.00</td>
                <td></td>
            </tr>
            </tfoot>
        </table>
        <div class="wrapper">
            <th:block th:if="${shoppingCart.getItems().size() > 0}">
                <button th:action="@{/payments/shopping-cart}" th:method="post"
                        class="red btn-red btn-header-red pay-btn">PAY OUT
                </button>
            </th:block>
        </div>
    </form>
</section>
<div th:replace="fragments/common::footer"></div>
<script th:src="@{../js/shopping-cart.js}"></script>
<script th:src="@{../js/media-header.js}"></script>
</body>
</html>
