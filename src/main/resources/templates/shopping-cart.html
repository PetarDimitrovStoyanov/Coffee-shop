<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/footer-and-header.css}">
    <link rel="stylesheet" th:href="@{/css/buttons-and-text.css}">
    <link rel="stylesheet" th:href="@{/css/shopping-cart.css}">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.7/css/all.css}">
    <title>Shopping cart</title>
</head>
<body>
<div th:replace="fragments/common::headerNavTwo"></div>

<section class="content">
    <a class="red" href="">‚Üê Continue shopping</a>
    <h2 class="text brown">Your cart</h2>

    <table class="table">
        <thead>
        <tr>
            <th scope="col" class="light-grey">Product</th>
            <th scope="col" class="light-grey center-td">Price in USD/$</th>
            <th scope="col" class="light-grey center-td">Quantity</th>
            <th scope="col" class="light-grey center-td">Total in USD/$</th>
            <th scope="col" class="light-grey"></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="td-flex">
                <div class="wrap-img-table">
                    <img src="/images/products/billowing.jpg" alt="">
                </div>
                <div class="text-table">
                    <h3 class="brown text small">Coffee Pod 12-Pack</h3>
                    <p class="">Velvet Blaze (Medium Blend)</p>
                </div>
            </td>
            <td><p class="light-brown-text center-td">14.95</p></td>
            <td class="middle-td">
                <div class="pieces-div center-td">
                    <i class="fas fa-minus sign"></i>
                    <input disabled type="text" id="qty1" name="qty" value="1" class="pieces">
                    <i class="fas fa-plus sign"></i>
                </div>
            </td>
            <td class="step"><p class="light-brown-text center-td total">14.95</p></td>
            <td>
                <button class="remove-btn-shop-cart center-td gold">Remove</button>
            </td>
        </tr>
        <tr>
            <td class="td-flex">
                <div class="wrap-img-table"><img src="/images/products/billowing.jpg" alt=""></div>
                <div class="middle-td">
                    <h3 class="brown text small">Velvet Blaze</h3>
                    <p>Whole Bean</p>
                </div>
            </td>
            <td><p class="light-brown-text center-td">12.95</p></td>
            <td class="center-td">
                <div class="pieces-div center-td">
                    <i class="fas fa-minus sign"></i>
                    <input disabled type="text" id="qty2" name="qty" value="1" class="pieces">
                    <i class="fas fa-plus sign"></i>
                </div>
            </td>
            <td class="step"><p class="light-brown-text center-td total">12.95</p></td>
            <td>
                <button class="remove-btn-shop-cart center-td gold">Remove</button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>
                <p id="discount">Your order is above $35. <br> There is a discount of $5.</p>
                <p id="discountHundred">Your order is above $100. <br> There is a discount of $15.</p>
            </td>
            <td></td>
            <td></td>
            <td id="totalSum" class="light-brown-text center-td">0.00</td>
            <td></td>
        </tr>
        </tfoot>
    </table>
    <div class="wrapper">
        <button class="red btn-red btn-header-red pay-btn">PAY OUT</button>
    </div>

</section>
<div th:replace="fragments/common::footer"></div>
<script th:src="@{../js/shopping-cart.js}"></script>
<script th:src="@{../js/media-header.js}"></script>
</body>
</html>
