<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css}"
          integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/footer-and-header.css}">
    <link rel="stylesheet" th:href="@{/css/buttons-and-text.css}">
    <link rel="stylesheet" th:href="@{/css/all-users.css}">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.7/css/all.css}">
    <title>All userEntities</title>
</head>
<body>
<div th:replace="fragments/common::headerNavTwo"></div>

<section class="middle-content">
    <div class="search">
        <form th:action="@{/admin/all-users}" th:method="post" class="form-inline">
            <input th:name="text" name="text" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>

    <div class="container mt-3 mb-4">
        <div class="col-lg-9 mt-4 mt-lg-0">
            <div class="row">
                <div class="col-md-12">
                    <div class="userEntity-dashboard-info-box table-responsive mb-0 bg-white p-4 shadow-sm">
                        <table class="table manage-candidates-top mb-0">
                            <thead>
                            <tr>
                                <th>User's information</th>
                                <th class="text-center">Role</th>
                                <th class="action text-right">New role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="userEntities-list" th:each="u : *{users}">
                                <td class="title">
                                    <div class="candidate-list-details">
                                        <div class="candidate-list-info">
                                            <div class="candidate-list-title">
                                                <h5 class="mb-0"><p th:text="*{u.username}"></p></h5>
                                            </div>
                                            <div class="candidate-list-option">
                                                <ul class="list-unstyled">
                                                    <li th:text="*{u.email}"><i class="fas fa-envelope-open"></i></li>
                                                    <li th:text="*{u.gender}"><i class="fas fa-venus-mars"></i></li>
                                                    <li th:text="*{u.phoneNumber}"><i class="fas fa-mobile-alt"></i>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                                <div class="test">
                                    <td class="candidate-list-favourite-time text-center">
                                        <span class="candidate-list-time order-1" th:text="*{u.getRole().name}"></span>
                                    </td>
                                    <td>
                                        <a th:href="@{/admin/change/{id}(id=*{u.id})}">Change</a>
                                    </td>
                                    <td>
                                        <li><a th:href="@{/admin/delete/{id}(id=*{u.id})}" class="text-danger" data-toggle="tooltip" title=""
                                               data-original-title="Delete">Delete</a>
                                        </li>
                                    </td>
                                </div>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>


</section>
<div th:replace="fragments/common::footer"></div>
<script th:src="@{../js/media-header.js}"></script>
</body>
</html>
