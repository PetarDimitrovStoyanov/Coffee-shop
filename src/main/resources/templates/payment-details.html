<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer-and-header.css">
    <link rel="stylesheet" href="../css/buttons-and-text.css">
    <link rel="stylesheet" href="../css/payment-details.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Payment details</title>
</head>
<body>
<div th:replace="fragments/common::headerNavTwo"></div>


<form action="" class="register-form">
    <div class="creditCardForm">
        <div class="heading">
            <h1 class="text brown size-h2">PAYMENT DETAILS</h1>
        </div>
        <div class="payment">
            <form>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkBox">
                    <label class="form-check-label" for="checkBox">
                        Pay cash upon delivery.
                    </label>
                </div>
                <div class="form-group owner">
                    <label for="owner">Owner</label>
                    <input type="text" class="form-control" id="owner">
                </div>
                <div class="form-group CVV">
                    <label for="cvv">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                </div>
                <div class="form-group" id="card-number-field">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber">
                </div>
                <div class="form-group" id="expiration-date">
                    <label>Expiration Date</label>
                    <div class="form-control-date-wrapper">
                        <select class="form-control form-control-date">
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <select class="form-control form-control-date">
                            <option value="21"> 2021</option>
                            <option value="22"> 2022</option>
                            <option value="23"> 2023</option>
                            <option value="24"> 2024</option>
                            <option value="25"> 2025</option>
                            <option value="26"> 2026</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" id="credit_cards">
                    <i class="fab fa-cc-paypal"></i>
                    <i class="fab fa-cc-visa"></i>
                    <i class="fab fa-cc-mastercard"></i>
                </div>
                <div class="form-group" id="pay-now">
                    <button type="submit" class="btn btn-red btn-header" id="confirm-purchase">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</form>

<div th:replace="fragments/common::footer"></div>
<script th:src="@{../js/payment-details.js}"></script>
<script th:src="@{../js/media-header.js}"></script>
</body>
</html>
