<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="../css/buttons-and-text.css">
    <link rel="stylesheet" href="../css/double-authentication.css">

<body>
<div th:replace="fragments/common::headerNavTwo"></div>

<form action="" class="register-form">

    <div>
        <label for="password" class="form-label">Generated password:</label>

    </div>
    <div class="center">
        <button type="submit" class="btn btn-primary btn-red margin-top">Submit</button>
    </div>
</form>

<div th:replace="fragments/common::footer"></div>
<script th:src="@{../js/media-header.js}"></script>
