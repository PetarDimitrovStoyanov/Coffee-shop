<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/footer-and-header.css}">
    <link rel="stylesheet" th:href="@{/css/buttons-and-text.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.7/css/all.css}">
    <title>Admin</title>
</head>
<body>
<div th:replace="fragments/common::headerNavTwo"></div>

<section class="content-profile">
    <h2 class="text brown size-h2">ADMIN PAGE</h2>
    <div class="btn-container">
        <div class="btn-wrapper">
            <a th:href="@{/admin/add-product}" class="btn btn-red btn-header-red">ADD PRODUCT</a>
        </div>
        <div class="btn-wrapper margin-top-btn">
            <a th:href="@{/admin/all-users}" class="btn btn-red btn-header-red">ALL USERS</a>
        </div>
    </div>
</section>

<div class="topic margin-top-topic">
    <h2 class="brown text">STATISTIC FOR THE ORDERS</h2>
    <p class="red">This is the actual statistic of the offers made:</p>
</div>

<article class="statistic-content">
    <table id="my-table" class="table table-hover" th:object="${orders}">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Total amount in USD</th>
            <th scope="col">Date</th>
            <th scope="col">Payment method</th>
            <th scope="col">Username</th>
            <th scope="col">Delivery</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${orders}">
            <th scope="row" th:text="${o.id}"></th>
            <td th:text="${o.totalValue}"></td>
            <td th:text="${o.date}"></td>
            <td th:text="${o.payment}"></td>
            <td th:text="${o.client}"></td>
            <td th:text="${o.delivery}"></td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </tfoot>
    </table>
</article>

<div class="topic">
    <h2 class="brown text">STATISTIC FOR THE VISITATIONS</h2>
    <p class="red">This is the actual statistic of the web application usage:</p>
</div>

<article class="statistic-content">
    <table id="my-table2" class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">IP Address</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody id="statistic-tBody">
        </tbody>
        <tfoot>
        <tr>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </tfoot>
    </table>
</article>

<div th:replace="fragments/common::footer"></div>
<script th:src="@{../js/statistic.js}"></script>
<script th:src="@{//code.jquery.com/jquery-1.11.3.min.js}"></script>
<script th:src="@{/js/Simple-jQuery-Dropdown-Table-Filter-Plugin-ddtf-js/ddtf.js}"></script>
<script>
    $('#my-table').ddTableFilter();
    $('#my-table2').ddTableFilter();
</script>
<script th:src="@{../js/media-header.js}"></script>

</body>
</html>
