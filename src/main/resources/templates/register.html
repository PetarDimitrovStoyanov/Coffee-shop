<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/footer-and-header.css">
    <link rel="stylesheet" href="../css/buttons-and-text.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    <title>Register</title>
</head>
<body>

<div th:replace="fragments/common::headerNavTwo"></div>

<form action="" class="register-form">
    <h2>CREATE ACCOUNT</h2>
    <div>
        <label for="firstName" class="form-label">First name:</label>
        <input type="text" id="firstName" class="form-control">
    </div>
    <div>
        <label for="lastName" class="form-label">Last name:</label>
        <input type="text" id="lastName" class="form-control">
    </div>
    <div>
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control">
    </div>
    <div>
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" class="form-control">
    </div>
    <div>
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control">
    </div>
    <div class="center">
        <button type="submit" class="btn btn-primary btn-red margin-top">Submit</button>
    </div>
</form>

<div th:replace="fragments/common::footer"></div>
<script th:src="@{../js/media-header.js}"></script>
</body>
</html>
