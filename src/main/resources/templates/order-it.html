<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/footer-and-header.css}">
    <link rel="stylesheet" th:href="@{/css/buttons-and-text.css}">
    <link rel="stylesheet" th:href="@{/css/edit-product.css}">
    <link rel="stylesheet" th:href="@{/css/order-it.css}">
    <link rel="stylesheet" th:href="@{https://use.fontawesome.com/releases/v5.0.7/css/all.css}">
    <title>Order-it</title>
</head>
<body>
<div th:replace="fragments/common::headerNavTwo"></div>


<section class="content" th:object="${productServiceModel}">
    <div class="wrapper-img-order-it">
        <img src="" alt="no img available" th:id="*{id}" class="img-order-it">
    </div>
    <form th:action="@{/order-it/{id}(id=*{id})}" th:method="POST">
        <div class="form-group">
            <label for="name">Product name:</label>
            <input disabled type="text" class="form-control" id="name" th:value="*{name}">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input th:field="*{price}" disabled type="number" class="form-control" id="price" min="0"
                   th:placeholder="*{price}" th:value="*{price}">
        </div>
        <div class="form-group">
            <label for="bean">Bean type:</label>
            <input th:field="*{type}" disabled type="number" class="form-control" id="bean" min="0"
                   th:placeholder="*{type}" th:value="*{type}">
        </div>
        <div class="form-group">
            <label for="piece">Pieces:</label>
            <input th:field="*{piece}" type="number" class="form-control" id="piece" min="1" th:placeholder="*{piece}"
                   th:value="*{piece}" autocomplete="off">
        </div>
        <form th:action="@{/order-it/{id}(id=*{id})}" th:method="post">
            <button type="submit" class="btn btn-red btn-header btn-header-red btn-further" value="DELETE">ADD TO
                BASKET
            </button>
        </form>
    </form>
</section>

<div th:replace="fragments/common::footer"></div>
<script th:src="@{../js/media-header.js}"></script>
<script th:src="@{../js/order-it.js}"></script>
</body>
</html>
